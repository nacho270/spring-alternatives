version: '3'
services:

  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql

  spring-alternatives:
    image: nacho270/spring-alternatives-full-demo:latest
    restart: on-failure
    environment:
      datasource.url: jdbc:mysql://mysql:3306/alternatives_demo
    ports:
      - 8080:8080
    links:
      - mysql
